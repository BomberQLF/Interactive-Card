<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>
</head>

<body>

  <section id="leftSide">
    <div id="front">
      <img src="images/bg-card-front.png" alt="">
      <img id="logoCard" src="images/card-logo.svg" alt="">
      <p id="cardNumber">0000 0000 0000 0000</p>
      <div class="infoRender">
        <p id="nameRender">Jane Appleseed</p>
        <p id="dateRender">00/00</p>
      </div>
    </div>

    <div id="back">
      <img id="back" src="images/bg-card-back.png" alt="">
      <p id="cvcRender">000</p>
    </div>
  </section>

  <section id="rightSide">
    <form action="">
      <div class="detailsContainer">
        <label for="name">Cardholder Name</label><br>
        <input class="bigInput" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
      </div>

      <div class="detailsContainer">
        <label for="number">Card number</label><br>
        <input class="bigInput" type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="detailsContainer">
        <label for="expiration">Exp. Date (MM/YY)</label><br>
        <input class="mediumInput" type="text" name="expiration" id="month" placeholder="MM">
        <input class="mediumInput" type="text" name="expiration" id="year" placeholder="YY">
        <label for="cvc">Cvc</label>
        <input class="smallInput" type="text" name="cvc" id="cvc" placeholder="e.g. 123"><br>
        <button type="submit">Confirm</button>
      </div>


    </form>
  </section>


  <!-- Completed state start -->
  <!-- 
  Thank you!
  We've added your card details
  Continue -->
</body>

</html>
