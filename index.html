<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>
</head>

<body>

  <section id="leftSide">
    <div id="front">
      <img src="images/bg-card-front.png" alt="">
      <img id="logoCard" src="images/card-logo.svg" alt="">
      <p id="cardNumber">0000 0000 0000 0000</p>
      <div class="infoRender">
        <p id="nameRender">Jane Appleseed</p>
        <p id="dateRender">00/00</p>
      </div>
    </div>

    <div id="back">
      <img id="back" src="images/bg-card-back.png" alt="">
      <p id="cvcRender">000</p>
    </div>
  </section>

  <section id="rightSide">
    <form id="cardForm" action="">
      <div class="detailsContainer">
        <label for="name">Cardholder Name</label><br>
        <input class="bigInput" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        <span class="error-message" id="nameError" style="display: none;">Can't be blank</span>
      </div>

      <div class="detailsContainer">
        <label for="number">Card number</label><br>
        <input class="bigInput" type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" minlength="1" maxlength="16">
        <span class="error-message" id="numberError" style="display: none;">Wrong format, numbers only</span>
      </div>

      <div class="detailsContainer">
        <label for="expiration">Exp. Date (MM/YY)</label><br>
        <input class="mediumInput" type="text" name="expiration" id="month" placeholder="MM" minlength="1" maxlength="2">
        <input class="mediumInput" type="text" name="expiration" id="year" placeholder="YY" minlength="1" maxlength="2">
        <span class="error-message" id="expError" style="display: none;">Can’t be blank</span>
      </div>

      <div class="detailsContainer">
        <label for="cvc">Cvc</label><br>
        <input class="smallInput" type="text" name="cvc" id="cvc" placeholder="e.g. 123" minlength="1" maxlength="3">
        <span class="error-message" id="cvcError" style="display: none;">Can’t be blank</span>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </section>

  <div class="successBox" style="display: none;">
    <img src="images/icon-complete.svg" alt="">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button id="continue">Continue</button>
  </div>

</body>

</html>
